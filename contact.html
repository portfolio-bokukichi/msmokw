		<main> <div class="contents">
				<h2>CONTACT</h2>
				<form>
						<div>
								<table>
										<caption>
										※の項目は入力必須項目です。
										</caption>
										<tbody>
												<tr>
														<th scope="row"><label for="name">お名前<sup>※</sup></label></th>
														<td><input name="name" type="text" required="required" id="name" placeholder="例）山田花子"></td>
												</tr>
												<tr>
														<th scope="row"><label for="email">Eメール<sup>※</sup></label></th>
														<td><input name="email" type="email" id="email" placeholder="例）xxx@yahoo.com"></td>
												</tr>
												<tr>
														<th scope="row"><label for="tel">電話番号</label></th>
														<td><input name="tel" type="tel" id="tel" placeholder="例）00-0000-0000"></td>
												</tr>
												
														<th scope="row"><label for="message">お問い合わせ内容<sup>※</sup></label></th>
														<td><textarea name="message" cols="40" rows="10" required="required" id="message" placeholder="ご意見・ご要望をお寄せください。"></textarea></td>
												
										</tbody>
								</table>
								<div>
										<input type="submit" value="送信する">
										<input type="reset" value="クリア">
								</div>
						</div>
				</form>
		</div>
		</main>
		<footer> 
<img src="img/pet.png" alt="フクモモとブンチョウのイラスト" class="pet">
